<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>rgbdemon</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <main id="app">
            <header>
                <h1>rgbdemon</h1>
                <span class="subtitle">Asus RGB Control Core</span>
            </header>
            
            <section class="panel color-panel">
                <input type="color" id="color" value="#ff004c"/>
                <div class="color-info">
                    <span>Core Color</span>
                </div>
            </section>
            
            <section class="panel">
                <h2>Brightness</h2>
                <div class="power-levels" id="brightness">
                    <button data-value="0">○</button>
                    <button data-value="1">◔</button>
                    <button data-value="2" class="active">◑</button>
                    <button data-value="3">●</button>
                </div>
            </section>
            
            <section class="panel">
                <h2>Mode</h2>
                <div class="modes" id="mode">
                    <button data-value="0" class="active">⎓</button>
                    <button data-value="1">≈</button>
                    <button data-value="2">⟳</button>
                    <button data-value="3">⚡</button>
                </div>
            </section>
            
            <section class="panel">
                <h2>Speed</h2>
                <input type="range" id="speed" min="0" max="2" step="1"/>
                <div class="speed-legend">
                    <span>Slow</span>
                    <span>Fast</span>
                </div>
            </section>
            
            <button id="apply">
                <span>Apply Configuration</span>
            </button>
        </main>
        
        <script src="main.js"></script>
    </body>
</html>
